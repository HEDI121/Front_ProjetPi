<div class="main-content">
    <div class="header bg-gradient-danger py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Reset Password</h1>
              <p class="text-lead text-white">
                Enter your new password below.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
  
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
              <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                  <label for="password">New Password</label>
                  <input id="password" formControlName="password" class="form-control" placeholder="New Password" type="password" />
                </div>
  
                <div class="form-group mb-3">
                  <label for="confirmPassword">Confirm New Password</label>
                  <input id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm New Password" type="password" />
                </div>
  
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Reset Password</button>
                </div>
              </form>
              <div *ngIf="message" class="alert alert-success" role="alert">{{ message }}</div>
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
