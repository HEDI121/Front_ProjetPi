<div>
  <h2>Send Email</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="to">To:</label>
    <input type="email" id="to" name="to" [(ngModel)]="emailRequest.to" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" [(ngModel)]="emailRequest.subject" required>

    <label for="body">Body:</label>
    <textarea id="body" name="body" [(ngModel)]="emailRequest.body" rows="5" required></textarea>

    <button type="submit">Send Email</button>
  </form>
</div>
