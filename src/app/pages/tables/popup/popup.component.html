<div class="popup" *ngIf="isVisible">
  <div class="popup-content" style="padding: 20px; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <span class="close-btn" (click)="closePopup()" style="font-size: 24px; cursor: pointer;">&times;</span>
    <h2 style="text-align: center; margin-bottom: 20px;">Ajouter un dossier médical</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group row" style="margin-bottom: 15px;">
        <label class="col-md-2 col-form-label form-control-label" for="patientName">Nom du patient</label>
        <div class="col-md-10">
          <input type="text" id="name" [(ngModel)]="name" name="name" required class="form-control">
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 15px;">
        <label class="col-md-2 col-form-label form-control-label" for="rapport">Rapport</label>
        <div class="col-md-10">
          <input type="text" id="rapport" [(ngModel)]="formData.rapport" name="rapport" required class="form-control">
        </div>
      </div>

      <div class="form-group row" style="margin-bottom: 15px;">
        <label class="col-md-2 col-form-label form-control-label" for="description">Description</label>
        <div class="col-md-10">
          <textarea class="form-control" id="description" rows="3" [(ngModel)]="formData.description" name="description" required></textarea>
        </div>
      </div>

      <div class="form-group row" style="margin-bottom: 15px;">
        <label class="col-md-2 col-form-label form-control-label" for="dateCreation" >Date de création</label>
        <div class="col-md-10">
            <input class="form-control" id="dateCreation" type="date" 
                   [ngModel]="formData.dateCreation | date:'yyyy-MM-dd'" 
                   (ngModelChange)="formData.dateCreation = $event"
                   name="dateCreation" required>
        </div>
    </div>

      <div class="form-group row" style="margin-bottom: 20px;">
        <label class="col-md-2 col-form-label form-control-label" for="pdf">Upload PDF</label>
        <div class="col-md-10">
          <input type="file" id="pdf" class="form-control-file" (change)="onFileSelected($event)" accept=".pdf" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="background-color: #f5365c; border: none; padding: 10px 20px; border-radius: 5px;" (click)="onSubmit()">Ajouter</button>
      </div>
    </form>
  </div>
</div>
