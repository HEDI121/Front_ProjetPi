<div class="header bg-danger pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Mes dossiers Médicaux</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-home"></i>
                </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">Mes dossiers</a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">
                Mes dossiers Médicaux
              </li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6 col-5 text-right">
          <a class="btn btn-sm btn-neutral" href="javascript:void(0)" id="newButton" (click)="openPopup()">New</a>
          <a class="btn btn-sm btn-neutral" href="javascript:void(0)" (click)="toggleFilters()">Filters</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Mes dossiers Médicaux</h3>
          <p class="text-sm mb-0">Vous trouvez ici vos dossiers médicaux</p>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="col-sm-12 col-md-6">
            <div class="dataTables_length" id="datatable_length">
              <label>
                Show
                <select
                  name="datatable_length"
                  aria-controls="datatable"
                  class="form-control form-control-sm"
                  (change)="entriesChange($event)"
                >
                  <option value="10" [selected]="entries == 10">10</option>
                  <option value="25" [selected]="entries == 25">25</option>
                  <option value="50" [selected]="entries == 50">50</option>
                  <option value="-1" [selected]="entries == -1">All</option>
                </select>
                entries
              </label>
            </div>
          </div>
          <div class="row" *ngIf="showFilters">
            <div class="col-sm-12 col-md-4">
              <div class="dataTables_filter">
                <label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    aria-controls="datatable"
                    (change)="searchByDate($event)"
                    placeholder="Search by date"
                  />
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search rapport"
                    aria-controls="datatable"
                    (keyup)="searchByRapport($event)"
                  />
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search by keyword"
                    aria-controls="datatable"
                    (keyup)="searchByKeyword($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="listdossiers"
            (activate)="onActivate($event)"
          >
            <!--ngx-datatable-column name="dm_id"></ngx-datatable-column-->
            <ngx-datatable-column name="rapport"></ngx-datatable-column>
            <ngx-datatable-column name="description"></ngx-datatable-column>
            <ngx-datatable-column name="dateCreation"></ngx-datatable-column>
            <ngx-datatable-column name="PdfFilePath"></ngx-datatable-column>
            <ngx-datatable-column name="Action">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button
                  class="btn btn-sm btn-neutral"
                  style="background-color: #f5365c; color: white"
                  (click)="deleteDossier(row.dm_id)"
                >
                  Supprimer
                </button>
                <button
                class="btn btn-sm btn-neutral"
                style="background-color: #f5365c; color: white"
                (click)="openModifyPopup"
              >
                   Modifier
              </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
     <app-popup id="popupElement"></app-popup>  
    </div>
  </div>
  <script>
    document.getElementById('newButton').addEventListener('click', function() {
      // Ouvrir le popup (exécutez votre fonction Angular ici)
      openPopup();
  
      // Faire défiler la page jusqu'à l'élément du popup
      const popupElement = document.getElementById('popupElement');
      popupElement.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
  
  
</div>
