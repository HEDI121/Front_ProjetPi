<div class="main-content">
    <div class="header bg-gradient-danger py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Email Verification</h1>
              <p class="text-lead text-white">
                Please verify your email to complete the registration.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small *ngIf="message" class="alert alert-success">{{ message }}</small>
                <small *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</small>
              </div>
              <div class="text-center">
                <button (click)="verifyEmail()" [disabled]="loading" class="btn btn-primary mt-4">
                  Verify Email
                  <span *ngIf="loading" class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
