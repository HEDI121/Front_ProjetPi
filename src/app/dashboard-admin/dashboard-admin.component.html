<div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <app-sidebar-admin></app-sidebar-admin> <!-- Inclure la barre latÃ©rale ici -->
      </div>
      <div class="col-10">
        <h1>Admin Dashboard</h1>
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">{{ totalUsers }}</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Doctors</h5>
                <p class="card-text">{{ totalDoctors }}</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Patients</h5>
                <p class="card-text">{{ totalPatients }}</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Admins</h5>
                <p class="card-text">{{ totalAdmins }}</p>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" (click)="exportUsers()">Export Users</button>
        <table class="table mt-3">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.roles | json }}</td>
              <td>
                <button class="btn btn-secondary" (click)="updateUser(user)">Update</button>
                <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
