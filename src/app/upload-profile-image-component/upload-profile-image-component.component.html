<div class="container mt-5">
    <div class="col-2">
        <app-sidebar-admin></app-sidebar-admin> <!-- Inclure la barre latÃ©rale ici -->
      </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Upload Profile Image</h2>
            <input type="file" (change)="onFileSelected($event)" class="form-control" />
            <button (click)="onUpload($event)" class="btn btn-primary btn-block mt-3">Upload</button>
            <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
