<div class="container mt-5">
  <div class="col-2">
    <app-sidebar-admin></app-sidebar-admin> <!-- Inclure la barre latÃ©rale ici -->
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Update User</h2>
          <form (ngSubmit)="updateUser()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="form-group">
              <label>Roles</label><br>
              <div *ngFor="let role of availableRoles" class="form-check form-check-inline">
                <input type="radio" class="form-check-input" [value]="role" [(ngModel)]="selectedRole" name="roles">
                <label class="form-check-label">{{role}}</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update User</button>
          </form>
          <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
